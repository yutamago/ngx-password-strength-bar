<div data-spec="strength">
  <small data-spec="label">{{barLabel}}</small>
  <ul class="strengthBar">
    <li data-spec="bar0" class="point" [style.background-color]="bar0"></li>
    <li class="point" [style.background-color]="bar1"></li>
    <li class="point" [style.background-color]="bar2"></li>
    <li class="point" [style.background-color]="bar3"></li>
    <li class="point" [style.background-color]="bar4"></li>
  </ul>
  <small data-spec="strength-label" [attr.hidden]="!strengths" class="pre">  {{strengthLabel}}</small>
</div>
